<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Wsuarez</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
     <!--    <img src="img/bg.jpeg" alt="Imagen de fondo del Login">     -->
    <div class="login-box">
        <img class="avatar" src="img/logo.png" alt="Logo Wilson">
        <h1>Iniciar Sesión</h1>
        <form>
            <!--USERNAME-->
            <label for="username">Usuario</label>
            <input id="username" type="text" placeholder="Ingrese su usuario">

             <!--PASSWORD-->
             <label for="password">Contraseña</label>
             <input id="password" type="password" placeholder="Ingrese su Contraseña">

             <input type="submit" value="Acceder">

             <a href="#">¿Olvidó su contraseña?</a>
             <a href="#">¿No tiene una Cuenta?</a>
        </form>    
    </div>
</body>
</html>
